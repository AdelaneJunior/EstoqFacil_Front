
<div class="formPadrao">

<div class="container">

<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <div class="form-content">
    <h2>{{acao}} de <br> Funcionário</h2>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Digite o nome do funcionário">
      <mat-error *ngIf="handleError('nome', 'required')">Campo Obrigatório</mat-error>
    </mat-form-field>
    <div class="alinhar2">
    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" mask="000.000.000-00" placeholder="000.000.000-00" [readonly]="acao === 'Editar'">
      <mat-error *ngIf="handleError('cpf', 'required')">Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Nascimento</mat-label>
      <input matInput formControlName="nascimento" [matDatepicker]="picker" placeholder="Escolha uma data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="handleError('nascimento', 'required')">Campo Obrigatório</mat-error>
    </mat-form-field>
      </div>
      <div class="alinhar2">

    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput mask="(00) 0 0000-0000)" formControlName="telefone" placeholder="(00) 0 0000-0000)">
      <mat-error *ngIf="handleError('telefone', 'required')">Campo Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="exemplo@exemplo.com" formControlName="email" >
      <mat-error *ngIf="handleError('email', 'required')">Campo Obrigatório</mat-error>
      <mat-error *ngIf="handleError('email', 'emailInvalido')">E-mail inválido</mat-error>
    </mat-form-field>

    </div>

    <mat-form-field>
      <mat-label>Cargo:</mat-label>
      <mat-select formControlName="cargoId" placeholder="Selecione um cargo">
        <mat-option *ngFor="let cargo of cargos" [value]="cargo.codigo">{{ cargo.nome }}</mat-option>
      </mat-select>
      <mat-error *ngIf="handleError('cargoId', 'required')">Campo Obrigatório</mat-error>
    </mat-form-field>

    <div class="botoes">
    <button mat-raised-button color="primary" type="submit" class="button  botao-cadastro">Confirmar {{acao}}</button>
    <button mat-raised-button color="warn" type="button" (click)="limparFormulario()" class="button botao-limpar">Limpar </button>
    <button mat-raised-button color="warn" type="button" (click)="this.mensagens.acaoCancelar()" class="button botao-cancelar">Cancelar</button>
    </div>
  </div>
</form>
</div>
</div>
