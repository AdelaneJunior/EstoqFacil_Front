<h2> Relatório de<br>Movimentações</h2>
<mat-card>
  <mat-card-content>
    <div style="overflow-x:auto">
      <table mat-table [dataSource]="relatorioListDataSource" class="tabela">

        <!--Código Produto -->
        <ng-container matColumnDef="codigoProduto">
          <th mat-header-cell *matHeaderCellDef> Código Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoProduto}} </td>
        </ng-container>

        <!-- Nome  -->
        <ng-container matColumnDef="nomeProduto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
        </ng-container>

        <!-- Telefone -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço de Venda </th>
          <td mat-cell *matCellDef="let element">R$ {{element.precoVenda}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="quantidadeEntrada">
          <th mat-header-cell *matHeaderCellDef> Qtd. Entrada </th>
          <td mat-cell *matCellDef="let element"> {{element.quantidadeEntrada}} </td>
        </ng-container>

        <!-- Telefone -->
        <ng-container matColumnDef="quantidadeSaida">
          <th mat-header-cell *matHeaderCellDef> Qtd. Saída </th>
          <td mat-cell *matCellDef="let element"> {{element.quantidadeSaida}} </td>
        </ng-container>


        <!-- Ação  -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="estoq" [routerLink]="['/relatorio',element.codigoProduto,'relatorio']">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
      </table>
    </div>
      <mat-paginator style="justify-content: center" [length]="this.qtdRegistros"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page"
                     showFirstLastButtons>
      </mat-paginator>
  </mat-card-content>
</mat-card>
