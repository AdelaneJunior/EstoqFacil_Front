<h2>Movimentações de Estoque</h2>

<mat-card>

  <mat-card-content>
    <h2>{{produto}}</h2>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly center">
      <button class="button-config" mat-raised-button color="primary" (click)="openDialog(produtoCodigo)">
        <mat-icon>add</mat-icon> <span>Novo lançamento</span>
      </button>
    </mat-card-actions>
    <section class="example-container mat-elevation-z8" tabindex="0">

      <table mat-table [dataSource]="movimentacaoListDataSource" class="tabela">

        <!-- Responsável pela movimentacao -->
        <ng-container matColumnDef="usuarioNome">
          <th mat-header-cell *matHeaderCellDef> Responsável </th>
          <td mat-cell *matCellDef="let element"> {{element.usuarioNome}} </td>
        </ng-container>

        <!-- Observação da movimentação-->
        <ng-container matColumnDef="observacao">
          <th mat-header-cell *matHeaderCellDef> Observação</th>
          <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
        </ng-container>

        <!-- Operação  -->
        <ng-container matColumnDef="acaoMovimento">
          <th mat-header-cell *matHeaderCellDef> Operação</th>
          <td mat-cell *matCellDef="let element"> {{element.acao}} </td>
        </ng-container>

        <!-- Quantidade  -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>

        <!-- Valor obtido na movimentação  -->
        <ng-container matColumnDef="precoVenda">
          <th mat-header-cell *matHeaderCellDef> Preço de Venda </th>
          <td mat-cell *matCellDef="let element">R$ {{element.preco}} </td>
        </ng-container>

        <!-- Quantidade  -->
        <ng-container matColumnDef="custoAquisicao">
          <th mat-header-cell *matHeaderCellDef> Custo de Aquisição </th>
          <td mat-cell *matCellDef="let element">R$ {{element.custo}} </td>
        </ng-container>

        <!-- Telefone -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
      </table>
      <mat-paginator style="justify-content: center" [length]="this.qtdRegistros"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page"
                     showFirstLastButtons>
      </mat-paginator>
    </section>
  </mat-card-content>
</mat-card>
