<h2> Controle de <br>Usuários</h2>
<mat-card>
<mat-card-actions>
<button class="button-config" mat-raised-button [routerLink]="['/usuario','novo']">
  <span>Cadastrar Novo Usuário</span>
  <mat-icon>add</mat-icon>
</button>
<div class="divBusca">
  <input type="text" class="txtBusca" placeholder="Digite o que buscar..." />
  <button class="pesquisa-icon" title="Pesquisar"><mat-icon id="icone">search</mat-icon></button>
</div>
<button class="filtro" title="Filtros">
  <mat-icon>filter_list</mat-icon>
</button>
</mat-card-actions>
  <mat-card-content>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="usuarioListaDataSource">

    <!-- ID/Codigo -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código Usuário </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Nome  -->
    <ng-container matColumnDef="funcionarioNome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.funcionarioNome}} </td>
    </ng-container>


    <!-- Email -->
    <ng-container matColumnDef="funcionarioEmail">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.funcionarioEmail}} </td>
    </ng-container>

    <!-- Cargo -->
    <ng-container matColumnDef="funcionarioCodigo">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.funcionarioCodigo}} </td>
    </ng-container>

    <!-- Cargo -->
    <ng-container matColumnDef="funcionarioCargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.funcionarioCargo}} </td>
    </ng-container>


    <!-- Ação  -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="acoes">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #acoes="matMenu">
          <button mat-menu-item (click)="confirmarExcluir(element)">
            <mat-icon>delete_forever</mat-icon>Excluir
          </button>
          <!--<button mat-menu-item [routerLink] = "['/home/cadastroProduto',element.produtoCodigo]">
            <mat-icon>edit</mat-icon>Alterar
          </button>-->
        </mat-menu>
      <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="confirmarExcluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <!--<button mat-icon-button [routerLink]="['/livros',element.idLivro]">
         <mat-icon>edit</mat-icon>
       </button>
       <button mat-icon-button [routerLink]="['/emprestimos/emprestar',element.idLivro]" [disabled]="element.emprestado">
         <mat-icon>event</mat-icon>
       </button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
  <mat-paginator style="justify-content: center" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
  </mat-card-content>
</mat-card>
