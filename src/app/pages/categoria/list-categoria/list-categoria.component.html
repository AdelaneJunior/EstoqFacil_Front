<h2> Controle de <br>Categorias</h2>
<mat-card >
<mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly center">
  <button class="button-config" mat-raised-button [routerLink]="['/categoria','nova']">
    <span>Cadastrar Categoria</span>
    <mat-icon>add</mat-icon>
  </button>
  <div>
    <app-search-component [controller]="categoriaService" (onSearchResult)="showResult($event)"/>
  </div>
</mat-card-actions>
  <mat-card-content >
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="categoriaListaDataSource" class="tabela">

    <!-- ID/Codigo da categoria -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Nome categoria -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>



    <!-- Ação  -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="acoes">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #acoes="matMenu">
          <button mat-menu-item [routerLink]="['/categoria',element.codigo]">
            <mat-icon>edit</mat-icon>Editar
          </button>
          <button mat-menu-item (click)="confirmarExcluir(element)">
            <mat-icon>delete_forever</mat-icon>Excluir
          </button>
          <!--<button mat-menu-item [routerLink] = "['/home/cadastroProduto',element.produtoCodigo]">
            <mat-icon>edit</mat-icon>Alterar
          </button>-->
        </mat-menu>
        <!--
       <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
       <td mat-cell *matCellDef="let element">
         <button mat-icon-button (click)="confirmarExcluir(element)">
           <mat-icon>delete</mat-icon>
         </button>


         <button mat-icon-button [routerLink]="['/emprestimos/emprestar',element.idLivro]" [disabled]="element.emprestado">
           <mat-icon>event</mat-icon>
         </button>-->
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
  <mat-paginator style="justify-content: center" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
  </mat-card-content>
</mat-card>
