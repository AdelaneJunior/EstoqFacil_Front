<h1 mat-dialog-title>
  {{titulo}}
</h1>
<mat-dialog-content>
  <p>
    {{mensagem}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button *ngIf="showOkButton"  type="button" (click)="onConfirmClick()" tabindex="1" class="button  botao-cadastro">{{textoBotaoOk}}</button>
  <button *ngIf="showCancelButton" mat-raised-button mat-dialog-close tabindex="-1" class="button botao-cancelar" type="button">{{textoBotaoCancelar}}</button>
</mat-dialog-actions>
